<!-- Variables -->
<!--
  variable            Description                                                 Default
  ----------------------------------------------------------------------------------
  $sm                 Breakpoint of screens such as phones                        576px
  $md                 Breakpoint of screens such as tablets                       768px
  $lg                 Breakpoint of screens such as notebook monitors             992px
  $xl                 Breakpoint of smaller screens such as desktop monitors      1200px
  $gutter             Padding of a grid column                                    .5rem
  $fieldMargin        Spacing of a field. Can be vertical of horizontal           1rem
                      depending on form layout
  $fieldLabelMargin   Spacing of a field label. Can be vertical of                .5rem
                      horizontal depending on form layout
  $helperTextMargin   Top spacing of a helper text                                .25rem
  $spacer             Base value to use in spacing utilities, view spacing        1rem
                      documentation for details
  $separator          Separator between responsive breakpoints like md: and       :
                      pseudo classes like hover:
 -->
